  /groups:
    post:
      summary: Create group
      description: |
        Create a new video production group. 
      tags:
        - Groups
      parameters:
        - name: new group
          in: body
          required: true
          schema:
            $ref: '#/definitions/Group'
      responses:
        201:
          $ref: '#/responses/Created'
        400:
          $ref: '#/responses/BadRequest'
        401:
          $ref: '#/responses/Unauthorized'
        403:
          description: |
            **Forbidden**. The group was not created because the authenticated
            user does not have permissions to create it.
          schema:
            $ref: '#/definitions/ServerResponse'
        409:
          description: |
            **Conflict**. The group was not created because one or more of its
            fields conflicts with a unique constraint for groups. The problematic
            fields are named in the "fields" key of the response.
          schema:
            $ref: '#/definitions/ServerResponse'
        415:
          description: |
            **Unsupported media type**. The group was not created because the
            request used an unsupported media type.
          schema:
            $ref: '#/definitions/ServerResponse'
        422:
          description: |
            **Unprocessable entity**. The group was not created because the
            request had extraneous, missing or improperly-typed fields. The
            problematic fields are named in the "fields" key of the response.
          schema:
            $ref: '#/definitions/ServerResponse'
        429:
          description: |
            **Too many requests**. The group was not created because the requesting
            client has exceeded the rate limit of the API.
          headers:
            X-RateLimit-Limit:
              description: The rate limit ceiling for that particular call
              type: number
            X-RateLimit-Remaining:
              description: The rate limit remaining in a 15 minute window.
              type: number
            X-RateLimit-Reset:
              description: The UTC Unix epcoh time when the current rate limit window ends and rates reset.
              type: number
              format: UTC Unix epoch
          schema:
            $ref: '#/definitions/ServerResponse'
        default:
          description: |
            **Unexpected error**. The group was not created because the server
            or network experienced some other error. This error may be handled
            by a gateway, reverse proxy or load balancer and served as a **5xx**
            response.
  
