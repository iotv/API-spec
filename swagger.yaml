responses:
  Created:
    description: |
      **Created**. The resource was created and can now be accessed at
      the URL provided in the "Location" header
    headers:
      Location:
        description: The URL of the successfully created resource
        type: string
        format: URL
    schema:
      $ref: '#/definitions/ServerResponse'
      
  BadRequest:
    description: |
      **Bad request**. The resource was not created because of a syntax
      error in the request
    schema:
      $ref: '#/definitions/ServerResponse'
      
  Unauthorized:
    description: |
      **Unauthorized**. The resource was not created because authentication
      was not provided but is required.
    headers:
      WWW-Authenticate:
        description: The authentication scheme to use to access the entity
        type: string
        format: UTF-8
    schema:
      $ref: '#/definitions/ServerResponse'

definitions:
  ServerResponse:
    type: object
    required:
      - code
      - message
    properties:
      code:
        type: number
        format: HTTP response code
        description: A serialized representation of the HTTP response code returned in the header
      message:
        type: string
        format: UTF-8
        description: A human-readable message describing the reason for the Error
      fields:
        type: array
        items: 
          type: string
        description: A list of fields that the API believes is causing the Error
      location:
        type: string
        format: URL
        description: The URL location of the created resource

